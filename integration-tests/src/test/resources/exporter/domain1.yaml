apiVersion: "weblogic.oracle/v6"
kind: Domain
metadata:
  name: monexp-domainns-2
  namespace: monexp-domainns-2
  labels:
    weblogic.resourceVersion: domain-v2
    weblogic.domainUID: monexp-domainns-2
spec:
  domainHome: /u01/oracle/user-projects/domains/monexp-domainns-2
  domainHomeInImage: true
  image: monexp-domainns-2-image:1.0
  imagePullPolicy: "Always"
  imagePullSecrets:
    - name: ocirsecret
  webLogicCredentialsSecret:
    name: monexp-domainns-2-weblogic-credentials
  includeServerOutInPodLog: true
  serverStartPolicy: "IF_NEEDED"
  replicas: 2
  serverPod:
    annotations:
      prometheus.io/scrape: "false"
  adminServer:
    adminService:
      channels:
      - channelName: default
        nodePort: 30805
      - channelName: T3Channel
        nodePort: 31004
