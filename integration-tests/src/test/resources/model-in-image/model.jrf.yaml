domainInfo:
    AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
    AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
    ServerStartMode: 'prod'
    RCUDbInfo:
        rcu_prefix: '@@SECRET:@@ENV:DOMAIN_UID@@-rcu-access:rcu_prefix@@'
        rcu_schema_password: '@@SECRET:@@ENV:DOMAIN_UID@@-rcu-access:rcu_schema_password@@'
        rcu_db_conn_string: '@@SECRET:@@ENV:DOMAIN_UID@@-rcu-access:rcu_db_conn_string@@'

topology:
    Cluster:
        'cluster-1':
    Server:
        'config-managed-server-1':
            Cluster: 'cluster-1'
            ListenPort: '@@PROP:MANSVR_PORT@@'
            NumOfRetriesBeforeMsiMode: 0
            RetryIntervalBeforeMsiMode: 1
        'config-managed-server-2':
            Cluster: 'cluster-1'
            ListenPort: '@@PROP:MANSVR_PORT@@'
            NumOfRetriesBeforeMsiMode: 0
            RetryIntervalBeforeMsiMode: 1
        'config-managed-server-3':
            Cluster: 'cluster-1'
            ListenPort: '@@PROP:MANSVR_PORT@@'
            NumOfRetriesBeforeMsiMode: 0
            RetryIntervalBeforeMsiMode: 1
        'config-managed-server-4':
            Cluster: 'cluster-1'
            ListenPort: '@@PROP:MANSVR_PORT@@'
            NumOfRetriesBeforeMsiMode: 0
            RetryIntervalBeforeMsiMode: 1
appDeployments:
    Application:
        myear:
            SourcePath: wlsdeploy/applications/sample_app.ear
            ModuleType: ear
            Target: 'cluster-1'
