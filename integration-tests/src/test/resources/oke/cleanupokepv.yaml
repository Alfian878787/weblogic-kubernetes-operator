apiVersion: v1
kind: PersistentVolume
metadata:
  name: cleanupoke-weblogic-sample-pv
  labels:
    weblogic.resourceVersion: domain-v2
    weblogic.domainUID: cleanupoke
spec:
  storageClassName: cleanupoke-weblogic-sample-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  # Valid values are Retain, Delete or Recycle
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: NFS_SERVER
    path: "FSS_DIR"