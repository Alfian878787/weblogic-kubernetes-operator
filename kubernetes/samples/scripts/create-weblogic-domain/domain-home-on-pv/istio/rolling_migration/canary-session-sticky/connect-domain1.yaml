apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: default-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: default-vs
spec:
  hosts:
  - "*"
  gateways:
  - default-gateway
  http:
  - match:
    - uri:
        prefix: /console
    route:
    - destination:
        host: domain1-admin-server-external.ns1.svc.cluster.local
        port:
          number: 7001
  - match:
    - headers:
        cookie:
          regex: ^(.*?; )?(domain-name=domain1)(;.*)?$
    route:
    - destination:
        host: domain1-cluster-cluster-1.ns1.svc.cluster.local
        port:
          number: 31111
  - route:
    - destination:
        host: domain1-cluster-cluster-1.ns1.svc.cluster.local
        port:
          number: 31111
      headers:
        response:
          add:
            set-cookie:
              domain-name=domain1; HttpOnly
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: cluster1
  namespace: ns1
spec:
  host: domain1-cluster-cluster-1
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: domain1-msid
          ttl: 0s
        minimumRingSize: 1024

